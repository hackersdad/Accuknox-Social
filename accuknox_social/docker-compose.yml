version: '3.9'

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: accuknox
      MYSQL_USER: root  
      MYSQL_PASSWORD: avinash
      MYSQL_ROOT_PASSWORD: avinash
    volumes:
      - mysql_data:/var/lib/mysql

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DB_NAME=accuknox
      - DB_USER=root  
      - DB_PASSWORD=avinash
      - DB_HOST=db
      - DB_PORT=3306

volumes:
  mysql_data:
